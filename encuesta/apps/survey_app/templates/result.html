<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>
    <div class="contenedor">
        <h1>You have answered this form {{request.session.count}} times</h1>
        <div class="respuesta">
            <h1><u>Submitted Info</u></h1>
            <h4>Name: {{request.session.name}}</h4>
            <h4>Dojo Location: {{request.session.location}}</h4>
            <h4>Favorite Language: {{request.session.favlanguage}}</h4>
            <h4>Comments: {{request.session.comment}}</h4>
        </div>
        <div class="regresar">
            <a href="/go_back"><button>go back</button></a>
        </div>
    </div>
</body>
</html>
